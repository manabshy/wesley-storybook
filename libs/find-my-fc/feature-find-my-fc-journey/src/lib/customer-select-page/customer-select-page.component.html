<wes-header>
  <h1 class="wes-h2">{{ content.heading }}</h1>
  <div [innerHTML]="content.summary"></div>
</wes-header>

<wes-body>
  <div class="col-md-10 offset-md-1">
    <form
      class="wes-bg-solid-white"
      id="customerSelectForm"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-wrapper border py-4 px-3 py-md-5 py-lg-6">
        <label
          id="typeLabel"
          class="cdk-visually-hidden"
          [innerHTML]="content.summary"
        ></label>
        <wes-radio-group
          class="wes-radio-card"
          aria-labelledby="typeLabel"
          formControlName="type"
          appearance="outline-tick"
        >
          <div class="mb-4 mb-lg-0 offset-lg-1 col-lg-5 d-lg-inline-block">
            <wes-radio-button
              [value]="questionMap.new.value"
              labelTestId="lblNew"
              inputTestId="rbNew"
            >
              <span [innerHtml]="questionMap.new.label"></span>
            </wes-radio-button>
          </div>
          <div class="col-lg-5 d-lg-inline-block">
            <wes-radio-button
              [value]="questionMap.existing.value"
              labelTestId="lblExisting"
              inputTestId="rbExisting"
            >
              <span [innerHtml]="questionMap.existing.label"></span>
            </wes-radio-button>
          </div>
        </wes-radio-group>
      </div>

      <button
        class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6 mx-auto"
        type="submit"
        data-test="btnContinue"
        [disabled]="form.invalid"
      >
        {{ content.nextButtonLabel }}
      </button>
    </form>
  </div>
</wes-body>
