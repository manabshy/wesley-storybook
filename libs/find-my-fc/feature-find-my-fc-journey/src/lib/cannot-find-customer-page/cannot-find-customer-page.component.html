<wes-header>
  <h1 class="wes-h2">
    {{ content.heading }}
  </h1>
  <div [innerHtml]="content.summary"></div>
</wes-header>

<wes-body>
  <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <div class="border wes-bg-solid-white py-4 px-3 py-md-5 py-lg-6">
      <div
        class="col-md-10 offset-md-1 px-0"
        [innerHtml]="content.bodyCopy"
      ></div>
    </div>

    <button
      class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6 mx-auto mb-3 mb-md-4 mb-lg-5"
      type="submit"
      data-test="btnContinue"
      (click)="onFindFCButtonClicked()"
    >
      {{ content.nextButtonLabel }}
    </button>
  </div>
</wes-body>
