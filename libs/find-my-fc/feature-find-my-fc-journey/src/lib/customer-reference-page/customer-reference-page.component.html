  </p>
</wes-header>

<wes-body>
  <form
    id="customerReferenceForm"
    class="wes-bg-solid-white"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <div class="form-wrapper border py-4 px-3 py-md-5 py-lg-6">
      <wes-form-field id="customerReferenceFormField">
        <span id="customerReferenceLabel" class="cdk-visually-hidden">
          Customer reference
        </span>
        <input
          wesInput
          type="text"
          formControlName="ref"
          aria-labelledby="dobMonth"
          data-test="txtCustomerReference"
        />
        <wes-error *ngIf="form.invalid">
          <wes-form-field-error>
            Error
          </wes-form-field-error>
        </wes-error>
      </wes-form-field>
    </div>

    <button
      class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
      type="submit"
      data-test="btnContinue"
      [disabled]="form.invalid"
    >
      Continue
    </button>
  </form>
</wes-body>
