<wes-header>
  <h1>{{ content.heading }}</h1>
  <div [innerHTML]="content.summary"></div>
</wes-header>

<wes-body>
  <div
    class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 wes-bg-solid-white border"
  >
    <form
      id="professionSelectForm"
      class="wes-bg-solid-white"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-wrapper py-4 px-3 py-md-5 py-lg-6">
        <wes-radio-group
          class="wes-radio-card"
          aria-labelledby="typeLabel"
          formControlName="sector"
        >
          <wes-radio-button
            *ngFor="let option of content.areaOfWork"
            class="mb-4"
            [value]="option.id"
            labelTestId="{{ 'lbl' + formatTestLabel(option.label) }}"
            inputTestId="{{ 'rb' + formatTestLabel(option.label) }}"
          >
            <mat-icon [svgIcon]="iconMap[option.id]"></mat-icon>
            <span [innerHtml]="option.label"></span>
          </wes-radio-button>
        </wes-radio-group>
      </div>

      <button
        class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
        type="submit"
        data-test="btnContinue"
        [disabled]="form.invalid"
      >
        {{ content.nextButtonLabel }}
      </button>
    </form>
  </div>
</wes-body>
