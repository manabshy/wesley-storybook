<div class="text-center mb-4 mb-md-6 mb-lg-7">
  <h1>Where do you work?</h1>
  <p>
    Select your area of work from the options below to be matched with a
    Financial Consultant that specialises in your field. Don't worry if your
    field isn’t listed below, you’ll still receive advice tailored to your
    circumstances.
  </p>
</div>

<form
  id="professionSelectForm"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  novalidate
>
  <div class="form-wrapper border py-4 px-3 py-md-5 py-lg-6">
    <wes-radio-group
      class="wes-radio-card"
      aria-labelledby="typeLabel"
      formControlName="sector"
    >
      <wes-radio-button
        class="mb-4"
        [value]="'dental'"
        labelTestId="lblAnswerNew"
        inputTestId="rbAnswerNew"
      >
        <span [innerHtml]="'Dental'"></span>
      </wes-radio-button>
      <wes-radio-button
        class="mb-4"
        [value]="'hospital'"
        labelTestId="lblAnswerExisting"
        inputTestId="rbAnswerExisting"
      >
        <span [innerHtml]="'Hospital'"></span>
      </wes-radio-button>
    </wes-radio-group>
  </div>

  <button
    class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
    type="submit"
    data-test="btnContinue"
    [disabled]="form.invalid"
  >
    Continue
  </button>
</form>
