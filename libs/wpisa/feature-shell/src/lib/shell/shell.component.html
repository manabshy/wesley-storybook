<wes-ui-site-header *ngIf="isDevEnv">
  <!-- Only show for development, Sitecore wraps the app with header and footer-->
</wes-ui-site-header>

<div class="wes-bg-gradient-yellow">
  <div class="container">
    <wes-stepper
      [steps]="progressBarContent.steps"
      [currentStepIndex]="currentStepIndex$ | async"
    ></wes-stepper>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<wes-ui-site-footer *ngIf="isDevEnv">
  <!-- Only show for development, Sitecore wraps the app with header and footer-->
</wes-ui-site-footer>
