<a
  class="wes-link wes-text-s mb-3 mb-md-4 d-inline-block"
  [routerLink]="investmentOptionLink"
  data-test="lnkBack"
  >{{ pageContent.backButtonLabel }}</a
>

<h1>{{ pageContent.heading }}</h1>
<div [innerHtml]="pageContent.summary"></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" wesInvalidControlScroll>
  <div class="form-group">
    <label for="amount" data-test="lblAmount">{{
      pageContent.monthlyAmount.inputLabel
    }}</label>
    <input
      class="form-control"
      type="text"
      name="amount"
      formControlName="amount"
      data-test="txtAmount"
    />
    <div>{{ pageContent.monthlyHelpText }}</div>
    <ng-container *ngIf="isFieldInvalid('amount')">
      <span *ngIf="amountControl.errors.min || amountControl.errors.required">
        {{ pageContent.monthlyAmount.inputMinError }}
      </span>
      <span *ngIf="amountControl.errors.max">
        {{ pageContent.monthlyAmount.inputMaxError }}
      </span>
    </ng-container>
  </div>

  <wes-direct-debit-form
    formControlName="directDebit"
    [content]="directDebitContent"
    [submitAttempt]="submitAttempt"
  ></wes-direct-debit-form>

  <button
    class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
    type="submit"
    data-test="btnContinue"
  >
    {{ pageContent.nextButtonLabel }}
  </button>
</form>
