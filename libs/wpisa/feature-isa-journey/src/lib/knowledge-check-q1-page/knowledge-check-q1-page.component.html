<a class="wes-link" [routerLink]="introLink">{{
  pageContent.knowledgeCheck.step1.backButtonLabel
}}</a>
<h1>{{ pageContent.knowledgeCheck.step1.heading }}</h1>

<wes-knowledge-check-q1-form (submit)="submitQuestion1()">
  <button
    class="wes-button wes-button__primary"
    type="submit"
    [disabled]="!(q1Valid$ | async)"
  >
    {{ pageContent.knowledgeCheck.step1.nextButtonLabel }}
  </button>
</wes-knowledge-check-q1-form>
