<div [innerHtml]="content.summary"></div>
<form [formGroup]="form">
  <div>
    <input
      type="radio"
      value="YES"
      name="question2"
      formControlName="question2"
    />
    <label class="custom-control-label" for="YES">{{
      content.questions[0]
    }}</label>
  </div>

  <div>
    <input
      type="radio"
      value="NO"
      name="question2"
      formControlName="question2"
    />
    <label class="custom-control-label" for="NO">{{
      content.questions[1]
    }}</label>
  </div>

  <ng-content></ng-content>
</form>
