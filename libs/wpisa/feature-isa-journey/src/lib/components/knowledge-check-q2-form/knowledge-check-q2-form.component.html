<form [formGroup]="form">
  <label
    id="question2Label"
    class="mb-6 mb-md-7 mb-lg-8"
    [innerHtml]="content.summary"
    data-test="lblQuestion"
  ></label>

  <wes-radio-group
    class="wes-radio-card"
    aria-labelledby="question2Label"
    formControlName="question2"
  >
    <wes-radio-button
      class="mb-4"
      value="Yes"
      labelTestId="lblAnswerYes"
      inputTestId="rbAnswerYes"
    >
      <span [innerHtml]="content.questions[0]"></span>
    </wes-radio-button>
    <wes-radio-button
      class="mb-4"
      value="No"
      labelTestId="lblAnswerNo"
      inputTestId="rbAnswerNo"
    >
      <span [innerHtml]="content.questions[1]"></span>
    </wes-radio-button>
  </wes-radio-group>
  <ng-content></ng-content>
</form>
