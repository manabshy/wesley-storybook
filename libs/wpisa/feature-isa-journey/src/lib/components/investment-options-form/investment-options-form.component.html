<form [formGroup]="form">
  <label
    id="investmentOptionLabel"
    class="mb-6 mb-md-7 mb-lg-8"
    [innerHtml]="content.summary"
    data-test="lblInvestmentOption"
  ></label>

  <wes-radio-group
    class="wes-radio-card"
    aria-labelledby="investmentOptionLabel"
    formControlName="investmentOption"
  >
    <wes-radio-button
      *ngIf="isLumpSumAvailable"
      class="mb-4"
      [value]="lumpSumValue"
      labelTestId="lblLumpSum"
      inputTestId="rbLumpSum"
    >
      <span
        class="wes-text-semi-bold"
        [innerHtml]="content.singleLumpSum.title"
      ></span>
      <p [innerHtml]="content.singleLumpSum.summary"></p>
    </wes-radio-button>

    <wes-radio-button
      *ngIf="isMonthlyAvailable"
      class="mb-4"
      [value]="monthlyValue"
      labelTestId="lblMonthly"
      inputTestId="rbMonthly"
    >
      <span
        class="wes-text-semi-bold"
        [innerHtml]="content.monthlyPayments.title"
      ></span>
      <p [innerHtml]="content.monthlyPayments.summary"></p>
    </wes-radio-button>

    <wes-radio-button
      *ngIf="isLumpSumAvailable && isMonthlyAvailable"
      class="mb-4"
      [value]="monthlyAndLumpSumValue"
      labelTestId="lblMonthlyAndLumpSum"
      inputTestId="rbMonthlyAndLumpSum"
    >
      <span
        class="wes-text-semi-bold"
        [innerHtml]="content.monthlyAndLumpSum.title"
      ></span>
      <p [innerHtml]="content.monthlyAndLumpSum.summary"></p>
    </wes-radio-button>
  </wes-radio-group>

  <ng-content></ng-content>
</form>
