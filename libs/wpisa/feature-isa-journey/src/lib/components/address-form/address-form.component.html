<form [formGroup]="form">
  <div class="form-group">
    <label for="given-name">Flat number</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="flatNumber"
    />
  </div>
  <div class="form-group">
    <label for="given-name">House number</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="houseNumber"
    />
    <ng-container *ngIf="isFieldInvalid('houseNumber')">
      <span *ngIf="controls.houseNumber.errors.required">
        Please provide errors!
      </span>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="given-name">House name</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="houseName"
    />
    <ng-container *ngIf="isFieldInvalid('houseName')">
      <span *ngIf="controls.houseName.errors.required">
        Please provide errors!
      </span>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="given-name">Street</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="street"
    />
    <ng-container *ngIf="isFieldInvalid('street')">
      <span *ngIf="controls.street.errors.required">
        Please provide errors!
      </span>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="given-name">Town/City</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="town"
    />
    <ng-container *ngIf="isFieldInvalid('town')">
      <span *ngIf="controls.town.errors.required">
        Please provide errors!
      </span>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="given-name">Region</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="region"
    />
  </div>
  <div class="form-group">
    <label for="given-name">County</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="county"
    />
  </div>
  <div class="form-group">
    <label for="given-name">Postcode</label>
    <input
      class="form-control"
      type="text"
      name="given-name"
      formControlName="postcode"
    />
    <ng-container *ngIf="isFieldInvalid('postcode')">
      <span *ngIf="controls.postcode.errors.required">
        Please provide errors!
      </span>
    </ng-container>
  </div>
</form>
Valid {{ form.valid }}
