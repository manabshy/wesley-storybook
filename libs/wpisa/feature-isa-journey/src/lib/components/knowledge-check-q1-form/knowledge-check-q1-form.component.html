<form [formGroup]="form" (ngSubmit)="submit()">
  <label
    id="question1Label"
    class="mb-6 mb-md-7"
    [innerHtml]="content.summary"
    data-test="lblQuestion"
  ></label>

  <wes-radio-group
    class="wes-radio-card"
    aria-labelledby="question1Label"
    formControlName="question1"
  >
    <wes-radio-button
      class="mb-4"
      [value]="questionMap.Yes.value"
      labelTestId="lblAnswerYes"
      inputTestId="rbAnswerYes"
    >
      <span [innerHtml]="questionMap.Yes.label"></span>
    </wes-radio-button>
    <wes-radio-button
      class="mb-4"
      [value]="questionMap.No.value"
      labelTestId="lblAnswerNo"
      inputTestId="rbAnswerNo"
    >
      <span [innerHtml]="questionMap.No.label"></span>
    </wes-radio-button>
  </wes-radio-group>

  <ng-content></ng-content>
</form>
