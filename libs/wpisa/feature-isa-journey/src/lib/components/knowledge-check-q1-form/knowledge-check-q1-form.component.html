<form [formGroup]="formQ1">
  <label
    id="question1-radio-group-label"
    [innerHtml]="content.summary"
    data-test="lblQuestion"
  ></label>

  <wes-radio-group
    id="question1"
    aria-labelledby="question1-radio-group-label"
    formControlName="question1"
  >
    <wes-radio-button id="answerYes" value="Yes">
      <span [innerHtml]="content.questions[0]"></span>
    </wes-radio-button>
    <wes-radio-button id="answerNo" value="No">
      <span [innerHtml]="content.questions[1]"></span>
    </wes-radio-button>
  </wes-radio-group>

  <ng-content></ng-content>
</form>
