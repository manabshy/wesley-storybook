  <label id="question1-radio-group-label" [innerHtml]="content.summary"></label>
  <div
    role="radiogroup"
    aria-labelledby="question1-radio-group-label"
    class="wes-radio-group"
  >
    <div class="wes-radio-button wes-radio-checked" tabindex="-1">
      <label class="wes-radio-label" for="question1-1-radio-input">
        <div class="wes-radio-container">
          <div class="wes-radio-outer-circle"></div>
          <div class="wes-radio-inner-circle"></div>
          <input
            type="radio"
            class="wes-radio-input cdk-visually-hidden"
            id="question1-1-radio-input"
            tabindex="0"
            name="question1"
            value="Yes"
            formControlName="question1"
          />
        </div>
        <div
          class="wes-radio-label-content"
          [innerHtml]="content.questions[0]"
        ></div>
      </label>
    </div>

    <div class="wes-radio-button wes-radio-checked" tabindex="-1">
      <label class="wes-radio-label" for="question1-2-radio-input">
        <div class="wes-radio-container">
          <div class="wes-radio-outer-circle"></div>
          <div class="wes-radio-inner-circle"></div>
          <input
            type="radio"
            class="wes-radio-input cdk-visually-hidden"
            id="question1-2-radio-input"
            tabindex="0"
            name="question1"
            value="No"
            formControlName="question1"
          />
        </div>
        <div
          class="wes-radio-label-content"
          [innerHtml]="content.questions[1]"
        ></div>
      </label>
    </div>
  </div>
  <ng-content></ng-content>
</form>
