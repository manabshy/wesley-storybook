<ng-container *ngIf="content">
  <form [formGroup]="form">
    <div>{{ content.bankNameTooltip }}</div>
    <div class="form-group">
      <label for="bankName" data-test="lblBankName">{{
        content.bankName.inputLabel
      }}</label>
      <input
        class="form-control"
        type="text"
        name="bankName"
        formControlName="bankName"
        spellcheck="false"
        data-test="txtBankName"
      />
      <ng-container *ngIf="isFieldInvalid('bankName')">
        <span>
          {{ content.bankName.inputError }}
        </span>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="accountHolderFullName" data-test="lblAccountHolderFullName">{{
        content.accountName.inputLabel
      }}</label>
      <input
        class="form-control"
        type="text"
        name="accountHolderFullName"
        formControlName="accountHolderFullName"
        spellcheck="false"
        data-test="txtAccountHolderFullName"
      />
      <ng-container *ngIf="isFieldInvalid('accountHolderFullName')">
        <span>
          {{ content.accountName.inputError }}
        </span>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="accountNumber" data-test="lblAccountNumber">{{
        content.accountNumber.inputLabel
      }}</label>
      <input
        class="form-control"
        type="text"
        name="accountNumber"
        formControlName="accountNumber"
        inputmode="numeric"
        spellcheck="false"
        data-test="txtAccountNumber"
      />
      <ng-container *ngIf="isFieldInvalid('accountNumber')">
        <span>
          {{ content.accountNumber.inputError }}
        </span>
      </ng-container>
    </div>

    <div class="form-group" formGroupName="sortCode">
      <label for="sortCode" data-test="lblSortCode">{{
        content.sortCode.inputLabel
      }}</label>
      <input
        class="form-control"
        type="text"
        name="sortCode-c1"
        formControlName="c1"
        inputmode="numeric"
        spellcheck="false"
        maxlength="2"
        wesNumbersOnly
        data-test="txtSortCode1"
      />
      <input
        class="form-control"
        type="text"
        name="sortCode-c2"
        formControlName="c2"
        inputmode="numeric"
        spellcheck="false"
        maxlength="2"
        wesNumbersOnly
        data-test="txtSortCode2"
      />
      <input
        class="form-control"
        type="text"
        name="sortCode-c3"
        formControlName="c3"
        inputmode="numeric"
        spellcheck="false"
        maxlength="2"
        wesNumbersOnly
        data-test="txtSortCode3"
      />
      <ng-container *ngIf="isFieldInvalid('sortCode')">
        <span>
          {{ content.sortCode.inputError }}
        </span>
      </ng-container>
    </div>
    <ng-content></ng-content>
  </form>
  Valid {{ form.valid }}

  <div class="direct-debit-guarantee">
    <h3>{{ content.heading }}</h3>
    <div [innerHtml]="content.summary"></div>
    <div [innerHtml]="content.bodyCopy"></div>
  </div>
</ng-container>
