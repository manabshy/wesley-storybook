<ng-container *ngIf="pageContent">
  <a
    class="wes-link wes-text-s wes-text-semi-bold mb-3 mb-md-4 d-inline-block"
    [routerLink]="yourDetailsLink"
    data-test="lnkBack"
    >{{ pageContent.backButtonLabel }}</a
  >
  <h1>{{ pageContent.heading }}</h1>
  <wes-investment-options-form
    [content]="pageContent"
    [isLumpSumAvailable]="limits.lumpSumAccepted"
    [isMonthlyAvailable]="limits.monthlyPaymentsAccepted"
    (submit)="onSubmit()"
  >
    <button
      class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
      type="submit"
      data-test="btnContinue"
      [disabled]="!(formValid$ | async)"
    >
      {{ pageContent.nextButtonLabel }}
    </button>
  </wes-investment-options-form>
</ng-container>
