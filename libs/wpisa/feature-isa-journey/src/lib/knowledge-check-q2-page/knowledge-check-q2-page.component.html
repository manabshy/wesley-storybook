<a [routerLink]="question1Link">{{
  pageContent.knowledgeCheck.step2.backButtonLabel
}}</a>

<h3>{{ pageContent.knowledgeCheck.step2.heading }}</h3>

<wes-knowledge-check-q2-form (submit)="submitQuestion2()">
  <button
    class="wes-button wes-button__primary"
    type="submit"
    [disabled]="!(q2Valid$ | async)"
  >
    {{ pageContent.knowledgeCheck.step2.nextButtonLabel }}
  </button>
</wes-knowledge-check-q2-form>
