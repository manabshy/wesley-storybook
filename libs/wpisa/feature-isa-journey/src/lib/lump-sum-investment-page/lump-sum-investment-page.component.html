<a class="wes-link" [routerLink]="investmentOptionLink">{{
  pageContent.backButtonLabel
}}</a>

<h1>{{ pageContent.heading }}</h1>
<div [innerHtml]="pageContent.summary"></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="amount">{{ pageContent.lumpSumAmount.inputLabel }}</label>
    <input
      class="form-control"
      type="text"
      name="amount"
      formControlName="amount"
    />
    <ng-container *ngIf="isFieldInvalid('amount')">
      <span>
        {{ pageContent.lumpSumAmount.inputError }}
      </span>
    </ng-container>
  </div>

  <button class="wes-button wes-button-primary" type="submit">
    {{ pageContent.nextButtonLabel }}
  </button>
</form>
