<a
  class="wes-link wes-text-s mb-3 mb-md-4 d-inline-block"
  [routerLink]="investmentOptionLink"
  data-test="lnkBack"
  >{{ pageContent.backButtonLabel }}</a
>

<h1>{{ pageContent.heading }}</h1>
<div [innerHtml]="pageContent.summary"></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="amount" data-test="lblAmount">{{
      pageContent.lumpSumAmount.inputLabel
    }}</label>
    <input
      class="form-control"
      type="text"
      name="amount"
      formControlName="amount"
      data-test="txtAmount"
    />
    <ng-container *ngIf="isFieldInvalid('amount')">
      <span>
        {{ pageContent.lumpSumAmount.inputError }}
      </span>
    </ng-container>
  </div>

  <button
    class="wes-button wes-button-primary d-block w-100 w-md-auto mt-5 mt-md-6"
    type="submit"
    data-test="btnContinue"
  >
    {{ pageContent.nextButtonLabel }}
  </button>
</form>
