<label [attr.for]="inputId" class="wes-checkbox-layout" #label>
  <div
    class="wes-checkbox-inner-container"
    [class.wes-checkbox-inner-container-no-side-margin]="!checkboxLabel.textContent || !checkboxLabel.textContent.trim()"
  >
    <input
      #input
      class="wes-checkbox-input cdk-visually-hidden"
      type="checkbox"
      [id]="inputId"
      [required]="required"
      [checked]="checked"
      [attr.value]="value"
      [disabled]="disabled"
      [attr.name]="name"
      [tabIndex]="tabIndex"
      [attr.aria-label]="ariaLabel || null"
      [attr.aria-labelledby]="ariaLabelledby"
      [attr.aria-checked]="_getAriaChecked()"
      [attr.aria-describedby]="ariaDescribedby"
      (change)="_onInteractionEvent($event)"
      (click)="_onInputClick($event)"
    />

    <div class="wes-checkbox-frame"></div>
    <div class="wes-checkbox-background">
      <svg
        viewBox="0 0 8 6"
        class="wes-checkbox-checkmark"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-101.000000, -149.000000)" fill="#ffffff">
            <g transform="translate(0.000000, 72.000000)">
              <g transform="translate(97.000000, 72.000000)">
                <path
                  d="M6.95084897,9.47966533 L5.01075876,7.41619317 C4.77953371,7.17026313 4.40464384,7.17026313 4.17341879,7.41619317 C3.94219374,7.6621232 3.94219374,8.06085457 4.17341879,8.3067846 L6.53217898,10.8155525 C6.76340403,11.0614825 7.13829391,11.0614825 7.36951896,10.8155525 L11.8265812,6.07503896 C12.0578063,5.82910892 12.0578063,5.43037756 11.8265812,5.18444752 C11.5953562,4.93851749 11.2204663,4.93851749 10.9892412,5.18444752 L6.95084897,9.47966533 Z"
                  id="Path-2"
                ></path>
              </g>
            </g>
          </g>
        </g>
      </svg>
      <!-- Element for rendering the indeterminate state checkbox. -->
      <div class="wes-checkbox-mixedmark"></div>
    </div>
  </div>
  <span
    class="wes-checkbox-label"
    #checkboxLabel
    (cdkObserveContent)="_onLabelTextChange()"
  >
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display: none;">&nbsp;</span>
    <ng-content></ng-content>
  </span>
</label>
