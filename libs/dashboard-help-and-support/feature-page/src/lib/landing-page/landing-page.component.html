    <article id="what_are_classed_as_assets_in_my_financial_summary" class="c-help-support__article"><h3 class="c-help-support__article-title pr-md-5"><a href="#/#what_are_classed_as_assets_in_my_financial_summary">What are classed as ‘assets’ in my financial summary?</a></h3><div class="c-help-support__article-content"><p>Assets are anything you own of monetary value. In the financial summary, assets are grouped into up to four categories, as detailed below.</p>

        <li class="c-list-bullets"><strong>Other income:</strong> Any other types of regular income.</li>
        </ul></div>
    </article>
