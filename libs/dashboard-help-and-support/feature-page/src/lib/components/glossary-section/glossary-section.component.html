<ng-container *ngFor="let letter of uniqueCharacters">
  <div class="c-help-support__article c-help-support__article--glossary">
    <h3 class="c-help-support__glossary-letter">{{ letter }}</h3>
    <div class="c-help-support__glossary-collection">
      <ng-container *ngFor="let article of section.articles">
        <article
          *ngIf="letter === article.title.charAt(0)"
          [id]="transform(article.title)"
          class="c-help-support__glossary-entry"
        >
          <h3
            class="c-help-support__article-title c-help-support__article-title--glossary pr-md-5"
          >
            <a
              [routerLink]="[]"
              [queryParams]="{
                section: section.href,
                article: transform(article.title)
              }"
            >
              {{ article.title }}
            </a>
          </h3>
          <div
            class="c-help-support__article-content c-help-support__article-content--glossary"
            [innerHTML]="article.content"
          ></div>
        </article>
      </ng-container>
    </div>
  </div>
</ng-container>
