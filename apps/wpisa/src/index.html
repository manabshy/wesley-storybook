mount paid from your bank or building society.\u003c/li\u003e\n\u003cli\u003eIf you receive a refund you are not entitled to, you must pay it back when Wesleyan Assurance Society asks you to.\u003c/li\u003e\n\u003cli\u003eYou can cancel a Direct Debit at any time by simply contacting you bank or building society. Written confirmation may be required. Please also notify Wesleyan.\n\u003c/li\u003e\u003c/ul\u003e"},"nextButtonLabel":"Continue","backButtonLabel":"Back to your details"},"validationSummary":{"heading":"We didn\u0027t quite get everything we need...","summary":"Please check back through the form to add any missing information or correct any errors."},"declaration":{"heading":"Please confirm your details","summary":"\u003cp /\u003eAlmost there. Please just double-check the information below, and accept the declaration when you\u0027re ready. \u003cp /\u003e","nextButtonLabel":"Confirm","backButtonLabel":"Back to investment options","editLabel":"Edit details","yourDetailsLabel":"Your details","directDebitLabel":"Your Direct Debit details","yourInvestmentLabel":"Your investment","perMonthLabel":"per month","totalInvestmentText":"Total investment for the {tax-year}: ","isaLabel":"ISA declaration","isaRules":"\u003cp\u003eHMRC\u0027S ISA rules require you to make a declaration when applying for a new ISA, to confirm that you are eligible to subscribe. Please read and confirm the declaration below to proceed.\u003c/p\u003e","adviceContent":"\u003cp\u003eThe answers you provided at the start of this application indicate you have sufficient understanding of the With Profits ISA.\u003c/p\u003e\n\u003cp\u003eAs you have not received any advice or a recommendation from us during this application, you will need to make your own choice as to the suitability of this ISA for your circumstances.\u003c/p\u003e","authoriseCheckbox":{"inputLabel":"I authorise Wesleyan Assurance Society:","inputError":"Please tick the \u0027I authorise\u0027 checkbox before confirming your declaration"},"authoriseContent":"\u003cul\u003e\n\u003cli\u003eTo hold my cash subscriptions, any other proceeds in respect of my ISA investments and any other cash\u003c/li\u003e\n\u003cli\u003eTo make on my behalf any claims to relief from tax is respect of ISA investments.\u003c/li\u003e\n\u003c/ul\u003e","declarationCheckbox":{"inputLabel":"I declare that:","inputError":"Please tick the \u0027I declare\u0027 checkbox before confirming your declaration"},"content":"\u003cul\u003e\n    \u003cli\u003eAll subscriptions made, and to be made, belong to me\u003c/li\u003e\n    \u003cli\u003eI am 18 years of age or over\u003c/li\u003e\n    \u003cli\u003eI have not subscribed/made payments, and will not subscribe/make payments that exceed the overall subscription limit across any combination of permitted ISAs in the same tax year\u003c/li\u003e\n    \u003cli\u003eI have not subscribed/made payments and will not subscribe/make payments to another stocks and shares ISA in the same tax year that I subscribe to this one\u003c/li\u003e\n    \u003cli\u003eI am resident in the United Kingdom for tax purposes or, if not so resident, either perform duties which, by virtue of Section 28 of the Income Tax (Earnings \u0026amp; Pensions) Act 2003 (Crown employees serving overseas), are treated as being performed in the United Kingdom or I am married to, or in civil partnership with, a person who performs such duties. I will inform Wesleyan Assurance Society if I cease to be so resident or to perform such duties, or to be married to, or in a civil partnership with, a person who performs such duties.\u003c/li\u003e\n    \u003cli\u003eI have checked my application for accuracy and completeness, including any statements not entered by me and it is correct to the best of my knowledge and belief.\u003c/li\u003e\n    \u003cli\u003eI understand that the With Profits ISA is governed by a standard set of terms and conditions and that Wesleyan Assurance Society will administer the plan in line with these.\u003c/li\u003e\n\u003c/ul\u003e","confirmContent":"\u003cp\u003eBy clicking Confirm, I acknowledge I have read and understood the declarations and agree to them. I wish to enter into a contract with Wesleyan Assurance Society for a With Profits ISA on the basis set out in this application.\u003c/p\u003e"},"endPoints":{"confirmationErrorPage":"/savings-and-investments/with-profits-isa/confirmation-error","confirmationPage":"/savings-and-investments/with-profits-isa/confirmation","bookmarkRedirectPage":"/savings-and-investments/with-profits-isa/before-you-begin","formUnavailablePage":"/savings-and-investments/with-profits-isa/form-unavailable"},"payment":{"metaTitle":"Card details","heading":"We\u0027re ready for those card details now","summary":"\u003cp\u003e\nPlease enter your debit card details below for your lump-sum payment of: {lump-sum}\n\u003c/p\u003e\n\u003cp\u003e\nPlease note, you must use a debit card for this payment - so please ensure you have sufficient funds in your account to avoid any back charges.\n\u003c/p\u003e","infoCopy":"Don\u0027t navigate away from this page while your payment is being processed, or your application may be affected.","backButtonLabel":"Back"},"inactivityModal":{"heading":"Your With Profits ISA application will time out in…","summary":"\u003cp\u003e\nAs you\u0027ve been inactive for a while, your application will soon reset (we do that to keep your information secure). To cancel the time-out and continue, just click below.\n\u003c/p\u003e","continueButtonLabel":"Continue application","idleTimeInSeconds":540,"timeoutTimeInSeconds":60},"sessionTimeoutModal":{"heading":"Your With Profits ISA application will time out in…","summary":"\u003cp\u003e\nFor your own security, your With Profits ISA application is about to expire. After this time, you will need to restart your application.\n\u003c/p\u003e","continueButtonLabel":"Continue application"},"titleList":[{"value":"c2044dac-a1eb-48c8-b23c-5255bac96bc0","label":"Mr"},{
