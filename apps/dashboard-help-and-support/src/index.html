    <div
      id="help-and-support-config"
      data-model='{
        "searchProps":{"id":"search","label":"","fieldType":"text","placeholder":"Hi, how can we help?","noResultsText":{"heading":"No results","strapline":"Sorry, we couldn\u0027t find what you were looking for. Get in touch and let us know how we can help you."},"dataGtmId":"search_form","dataGtmClass":"text_box"},"contactUsInfo":{"verticalLayout":false,"lightTheme":true,"timeTables":[{"title":"Appointment related enquiries","phone":"0800 980 6357","openings":[{"day":"Mon-Wed","time":"9am - 8pm"},{"day":"Thur","time":"9am - 7pm"},{"day":"Fri","time":"9am - 5pm"},{"day":"Sat","time":"9am - 2pm"}]},{"title":"All other enquiries","phone":"0800 092 1990","openings":[{"day":"Mon-Fri","time":"8:30am - 6:30pm"},{"day":"Sat","time":"9am - 2pm"}]}],"contacts":{"icon":"icon-phone","text":"Or, ","ctaText":"let us call you","ctaURL":"/request-callback"}},"data":{"sections":[{"title":"General","href":"general","articles":[{"title":"How do I create or update my financial goals and objectives?","content":"\u003cp\u003eYour financial goals and objectives are created and updated during meetings with your Financial Consultant. After they have been agreed by yourself and your Financial Consultant, they can be viewed on My Wesleyan.\u003c/p\u003e","tag":"General"},{"title":"How do I request, change or cancel an appointment with my Financial Consultant?","content":"\u003cp\u003eWhether you’re requesting, changing or cancelling an appointment, this can all be done using our \u003ca href=\u0022/request-callback\u0022\u003ecall back form\u003c/a\u003e. Simply fill out the form and we’ll get back in touch at a time that suits you. We will aim to call you back within 2 working days.\u003c/p\u003e\r\n\u003cp\u003e\r\nAlternatively, you can contact us directly on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08009806357\u0022\u003e0800 980 6357\u003c/a\u003e\u003c/strong\u003e or via email at \u003ca href=\u0022mailto:appointments@wesleyan.co.uk\u0022\u003eappointments@wesleyan.co.uk\u003c/a\u003e.\r\n\u003c/p\u003e","tag":"General"},{"title":"Do I have to pay for financial advice?","content":"\u003cp\u003eYou will only pay for the advice you receive if you invest in a Wesleyan Saving, Investment, Pension or Annuity product. This is called the Initial Advice Charge and is a percentage of your investment. Your Wesleyan Financial Services Consultant also provides an Ongoing Advice Service. If you opt in to this service, the charge for ongoing advice will be taken as a percentage of your fund value. If you opt-out of this service, you may be charged an hourly rate each time you wish to receive advice.\u003c/p\u003e","tag":"General"},{"title":"How do I make a complaint?","content":"\u003cp\u003eIt is our utmost priority to make sure you are satisfied with our products and services, but if you wish to make a complaint, you can contact us in the following ways:\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eSpeak to our Customer Relationship Centre on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e. Our lines are open from 8.30am to 6.30pm, Monday to Friday, and from 9am to 2pm on Saturdays. \u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eEmail the Complaints Team at \u003ca href=\u0022mailto:complaints@wesleyan.co.uk\u0022\u003ecomplaints@wesleyan.co.uk\u003c/a\u003e\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eSend your letter by post:\u003cbr /\u003e\r\n Complaints Team\u003cbr /\u003e\r\n Risk and Regulatory\u003cbr /\u003e\r\n Wesleyan Assurance Society\u003cbr /\u003e\r\n Colmore Circus\u003cbr /\u003e\r\n Birmingham\u003cbr /\u003e\r\n B4 6AR\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eSpeak to your Wesleyan Financial Services Consultant\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"General"},{"title":"How are my projections made when I’m using the calculator?","content":"\u003cp\u003eWe estimate your projections using financial models to forecast a scale of potential values. They are based on your selected investment term and the fees and fund charges that may occur.\u003c/p\u003e","tag":"General"},{"title":"How accurate are my calculated projections?","content":"\u003cp\u003eYour calculated projections are forecasts only and not a reliable measure of what actual future performance might be. A projection from a Financial Consultant may differ from those shown on the calculator.\u003c/p\u003e","tag":"General"},{"title":"What are classed as ‘assets’ in my financial summary?","content":"\u003cp\u003eAssets are anything you own of monetary value. In the financial summary, assets are grouped into up to four categories, as detailed below.\u003c/p\u003e\r\n\u003cp\u003ePlease note that the assets shown in your financial summary are as per the last discussion with your Wesleyan Financial Consultant.\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eSavings:\u003c/strong\u003e This could include savings and investments such as stocks and shares, endowments or unit trusts.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eCash accounts:\u003c/strong\u003e Money you hold in a current/deposit account or a cash ISA.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eProtection:\u003c/strong\u003e Protection products you own with an investment value, such as income protection, whole of life or standalone critical illness policies.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eProperty:\u003c/strong\u003e Property you own, including both your main residence and any investment properties.\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"General"},{"title":"What is classed as ‘monthly income’ in my financial summary?","content":"\u003cp\u003eMonthly income is the money you receive each month. In the financial summary, income is broken down into a number of categories, as detailed below.\u003c/p\u003e\r\n\u003cp\u003ePlease note that income shown in your financial summary is as per the last discussion with your Financial Consultant.\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eEarnings:\u003c/strong\u003e This may include your monthly salary, regular dividends or bonuses.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eBenefit Income:\u003c/strong\u003e This might include benefits such as sick pay, critical illness cover or maintenance payments.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003ePension Income:\u003c/strong\u003e This could include money you receive from annuities and drawdowns.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eRental income:\u003c/strong\u003e Rental earnings from any properties you own.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eInvestment income:\u003c/strong\u003e Regular income from any investment products you own. \u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eOther income:\u003c/strong\u003e Any other types of regular income.\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"General"},{"title":"What are classed as ‘monthly outgoings’ in my financial summary?","content":"\u003cp\u003eMonthly outgoings are the regular costs you incur each month. In the financial summary, expenses are broken down into a number of categories, as detailed below.\u003c/p\u003e\r\n\u003cp\u003ePlease note that expenses shown in your financial summary are as per the last discussion with your Wesleyan Financial Consultant.\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eChildren:\u003c/strong\u003e This may include child maintenance payments or the costs of childcare and education.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eFinancial Products:\u003c/strong\u003e This might include ISA contributions, insurance premiums, pension contributions or any other regular payment to a financial product.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eGeneral Living Costs:\u003c/strong\u003e Essential living costs (such as food or fuel) and non-essential living costs (like hobbies and memberships).\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eProperty Costs:\u003c/strong\u003e This may include monthly mortgage payments and/or rent.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eDebts:\u003c/strong\u003e The regular repayments you make towards your debts.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eProfessional Expenses:\u003c/strong\u003e Fixed professional expenses, or expenses you claim against your locum income.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eUtilities:\u003c/strong\u003e Monthly energy and household bills.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eOther:\u003c/strong\u003e Any other monthly expenses.\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"General"},{"title":"What are classed as ‘liabilities’ in my financial summary?","content":"\u003cp\u003eLiabilities are things for which you are financially responsible. In the financial summary, liabilities are grouped into up to four categories, as detailed below.\u003c/p\u003e\r\n\u003cp\u003ePlease note that the liabilities shown in your financial summary are as per the last discussion with your Financial Consultant.\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eMortgage:\u003c/strong\u003e Mortgages you have on your main residence and any investment properties.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003ePersonal Loan:\u003c/strong\u003e Personal loans and/or Hire Purchase agreements you have in place.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eCredit/Store Card:\u003c/strong\u003e Money you owe on store cards, credit cards or similar lines of credit.\u003c/li\u003e\r\n\u003cli class=\u0022c-list-bullets\u0022\u003e\u003cstrong\u003eOverdraft:\u003c/strong\u003e Bank accounts you hold with a negative balance.\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"General"}],"dataGtmId":"general_cta","dataGtmClass":"button_secondary"},{"title":"Policies","href":"policies","articles":[{"title":"Why can’t I view all of my policy details?","content":"\u003cp\u003eWe are currently unable to display certain policy details but we are constantly making improvements and taking steps to ensure this service will be available in the future.\u003c/p\u003e\r\n\u003cp\u003eIn the meantime, if you need to access any of your policy details you can contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e","tag":"Policies"},{"title":"Why can’t I see my third party products?","content":"\u003cp\u003eMy Wesleyan only shows policies that are provided and managed by Wesleyan, and does not display any policies that were taken out through Wesleyan from another provider. This could mean that you have policies arranged through Wesleyan that aren’t visible on your Policy summary.\u003c/p\u003e","tag":"Policies"},{"title":"What is Wesleyan Unit Trust Managers?","content":"\u003cp\u003eWesleyan Unit Trust Managers is a unit trust provider and wholly owned by Wesleyan Assurance Society. They may manage some of the products you hold.\u003c/p\u003e\r\n\u003cp\u003eIf you have any queries about Wesleyan Unit Trust Managers or would like more information please contact us on \u003ca class=\u0022c-no-link\u0022 href=\u0022tel:0330123813\u0022\u003e\u003cstrong\u003e0330 123 3813\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\u0022/request-callback\u0022\u003espeak to your Financial Consultant\u003c/a\u003e.\u003c/p\u003e","tag":"Policies"},{"title":"Why is my policy provider/number unavailable?","content":"\u003cp\u003eIf your policy provider/number is ‘unavailable’ please don’t worry. You should contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e to request this information.\u003c/p\u003e","tag":"Policies"},{"title":"How do I find out how my policy is performing?","content":"\u003cp\u003eWe are currently unable to display how your policy is performing on your dashboard. However, we are constantly improving My Wesleyan and taking steps to ensure you have better visibility of your policy performance in future.\u003c/p\u003e\r\n\u003cp\u003eIn the meantime, for information on your policy performance, you can contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e. Or \u003ca href=\u0022/request-callback\u0022\u003erequest a call back\u003c/a\u003e to book an appointment with your Financial Consultant.\u003c/p\u003e","tag":"Policies"},{"title":"How do I update my policy details?","content":"\u003cp\u003eIf you would like to update your policy details, you can call \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e and we will be able to help over the phone.\u003c/p\u003e\r\n\u003cp\u003e\r\nAlternatively, you can book an appointment with your Financial Consultant where you can discuss your policies in more detail.\u003c/p\u003e","tag":"Policies"},{"title":"How do I end my policy?","content":"\u003cp\u003eIf you wish to end your policy, you can contact us in the following ways:\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eCall our Customer Relationship Centre on \u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eBook an appointment with your Financial Consultant\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eWrite to us at:\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eLife Claims Department\u003cbr /\u003e\r\nWesleyan Assurance Society\u003cbr /\u003e\r\nColmore Circus\u003cbr /\u003e\r\nBirmingham\u003cbr /\u003e\r\nB4 6AR\u003c/p\u003e\r\n\u003cp\u003e\r\nAlternatively, if you wish to end a Wesleyan Unit Trust Managers policy, SS\u0026C will administer your account on our behalf. You can write to them at PO Box 9033, Chelmsford, CM99 2WQ or call them on \u003ca class=\u0022c-no-link\u0022 href=\u0022tel:0330123813\u0022\u003e\u003cstrong\u003e0330 123 3813\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e","tag":"Policies"},{"title":"How can I access my policy documents?","content":"\u003cp\u003eYou cannot currently access your policy documents on your dashboard, however we are constantly making improvements to My Wesleyan, and taking steps to ensure you have better access to your policy documents in future.\u003c/p\u003e\r\n\u003cp\u003eIn the meantime, for information on your policy documents you can contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e. Or book an appointment with your Financial Consultant.\u003c/p\u003e","tag":"Policies"}],"dataGtmId":"policies_cta","dataGtmClass":"button_secondary"},{"title":"My profile","href":"myprofile","articles":[{"title":"How do I change my personal details?","content":"\u003cp\u003eYour personal details can be found in your \u003ca href=\u0022/profile/personal-details-and-address\u0022\u003eMy profile\u003c/a\u003e. It\u0027s important to ensure these details are kept up to date.\r\n\u003c/p\u003e\r\n\u003cp\u003eUpdates to personal details can\u0027t be made instantly. If your personal details have changed you will need to send us a cover letter with your name, address and customer reference.\r\n\u003c/p\u003e\r\n\u003cp\u003eYou should also provide us with an original or certified copy of a relevant document, for example a marriage certificate if your name and title has changed as a result of marriage. Once we receive your documentation, your request will be processed within 3-5 days. We will update our systems and return any documentation to you as soon as possible. Please quote your customer reference number on any correspondence.\r\n\u003c/p\u003e\r\n\u003cp\u003ePlease send your cover letter and relevant documents to:\r\n\u003c/p\u003e\r\n\u003cp\u003eCustomer Relationship Centre\u003cbr /\u003e\r\nWesleyan Assurance Society\u003cbr /\u003e\r\nColmore Circus\u003cbr /\u003e\r\nBirmingham\u003cbr /\u003e\r\nB4 6AR\u003c/p\u003e","tag":"My profile"},{"title":"What documents will I need to send to change my personal details?","content":"\u003cp\u003e\r\nIf you have requested to change your personal details, you will need to send \u003cstrong\u003eone\u003c/strong\u003e of the following documents as proof before this can be processed.\r\n\u003c/p\u003e\r\n\u003cp\u003e\r\nThe documents you will need to send us are:\r\n\u003c/p\u003e\r\n\u003cp\u003e\r\nIf you are changing your name \u0026amp; title:\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003e\r\n Marriage Certificate\r\n \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\r\nIf you are changing your name:\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eMarriage Certificate\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eDeed Poll\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eOther legal document\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\r\nIf you are changing your date of birth:\r\n\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003ePassport\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eBirth Certificate\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eMarriage Certificate\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eDriving Licence\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\r\nIf you are changing your NI Number:\r\n\u003c/p\u003e\r\n\u003cul class=\u0022c-list\u0022\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eNational Insurance Card\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003ePayslip\u003c/li\u003e\r\n \u003cli class=\u0022c-list-bullets\u0022\u003eP60\u003c/li\u003e\r\n\u003c/ul\u003e","tag":"My profile"},{"title":"What are certified documents?","content":"\u003cp\u003eA certified document is a copy of an original document that has been signed by a professional person, like a bank or building society official, a Solicitor or Notary, Chartered Accountant, Regulated Financial Advisor or General Medical Practitioner - it can also be done by your local post office. It should be signed and dated as “original seen” and should also include the contact details of the person certifying the copy. You may be charged a fee when having a document certified.\u003c/p\u003e","tag":"My profile"},{"title":"How are my documents returned to me?","content":"\u003cp\u003eWe recommend that you send your documents to us via recorded delivery so that they can be tracked. We will then return them to you the same way, if this is not possible, they will be returned by standard post. We always attempt to get your documents back to you as quickly as possible.\u003c/p\u003e","tag":"My profile"},{"title":"How do I write a cover letter?","content":"\u003cp\u003eThe cover letter should show your name, address and customer reference number. Your customer reference number can be found in the top left corner of the\u0026nbsp;\u003ca href=\u0022/\u0022\u003ehomepage\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\u0022background-color: #fdfdfd; color: #29333d;\u0022\u003eIt should also include the details you wish to change, the reason(s) why and what they will be changing to.\u003c/span\u003e\u003c/p\u003e","tag":"My profile"},{"title":"How will I know when my changes have been made?","content":"\u003cp\u003eOnce you have requested a change to your personal details and sent us your cover letter and documents it normally takes us 3 - 5 days to process.\r\n\u003c/p\u003e\r\n\u003cp\u003eProvided we are happy with your documents and able to make the change(s) you have requested, your new details will appear in \u003ca href=\u0022/profile/email-phone-and-password\u0022\u003eMy profile\u003c/a\u003e\u0026nbsp;automatically.\u003c/p\u003e","tag":"My profile"},{"title":"How do I change my contact details?","content":"\u003cp\u003eYou can change your contact details at any time in \u003ca href=\u0022/profile/email-phone-and-password\u0022\u003eMy profile\u003c/a\u003e. Simply click on the input box of the details you wish to change, make your changes and save when you\u0027re done.\u003c/p\u003e","tag":"My profile"},{"title":"Can I change my contact preferences?","content":"\u003cp\u003eYour contact preferences can be changed on My Wesleyan in \u003ca href=\u0022/profile/preferences\u0022\u003eMy profile\u003c/a\u003e.\u0026nbsp;You are able to select a preferred address, phone number and email address at any time.\u003c/p\u003e","tag":"My profile"},{"title":"Why am I being asked to add my work address?","content":"\u003cp\u003eFor some professions your Financial Consultant is allocated using a work address. If this is the case for you, you will be prompted to add your work address in\u0026nbsp;\u003ca href=\u0022/profile/personal-details-and-address\u0022\u003eMy profile\u003c/a\u003e.\u003c/p\u003e","tag":"My profile"},{"title":"Why can’t I delete my address?","content":"\u003cp\u003eThere may be circumstances where you can\u0027t delete your address from \u003ca href=\u0022/profile/personal-details-and-address\u0022\u003eMy profile\u003c/a\u003e. This could be for a couple reasons:\u003c/p\u003e\r\n\u003cp\u003e\r\n\u003cstrong\u003e1. If your address is set as preferred\u003c/strong\u003e\u003cbr /\u003e\r\nPreferred addresses can\u0027t be deleted. You will have to make another address your preferred contact before you can delete the old one.\r\n\u003c/p\u003e\r\n\u003cp\u003e\r\n\u003cstrong\u003e2. If your address is being used to allocate your Financial Consultant\u003c/strong\u003e\u003cbr /\u003e\r\nYour home address (and in some cases your work address) is used to help allocate you a Financial Consultant. If you need to remove this address you should contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e.\r\n\u003c/p\u003e","tag":"My profile"},{"title":"Can I change my marketing consent?","content":"\u003cp\u003eYour \u003cstrong\u003emarketing consent\u003c/strong\u003e is your decision to opt ‘in’ or ‘out’ of receiving marketing material from Wesleyan. Your \u003cstrong\u003emarketing preferences\u003c/strong\u003e are the format in which you will receive the marketing material - e.g. post, SMS or email.\r\n\u003c/p\u003e\r\n\u003cp\u003e\r\nYou can‘t currently change your marketing consent on My Wesleyan. If you wish to opt-out of receiving marketing material you should contact us on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e","tag":"My profile"},{"title":"How do I change my password?","content":"\u003cp\u003eYou can change your password at any time under \u003ca href=\u0022/profile/email-phone-and-password\u0022\u003eMy profile\u003c/a\u003e. \u003cspan style=\u0022background-color: #fdfdfd; color: #29333d;\u0022\u003eTo change your password simply select the \u0027change password\u0027 button at the bottom of the page. You will then be asked to enter a new password.\u003c/span\u003e\u003c/p\u003e","tag":"My profile"},{"title":"How do I change my login ID email?","content":"\u003cp\u003e\u003cspan style=\u0022background-color: #fdfdfd; color: #29333d;\u0022\u003eYour login ID email is the email address that you use to login to My Wesleyan. You can change this at any time under\u0026nbsp;\u003ca href=\u0022/profile/email-phone-and-password\u0022\u003eMy profile\u003c/a\u003e.\u003c/span\u003e\u003c/p\u003e","tag":"My profile"},{"title":"How do I change the phone number that I use to log in?","content":"\u003cp\u003eIf you need to change the phone number that you use when logging in then you should contact us directly on \u003cstrong\u003e\u003ca class=\u0022c-no-link\u0022 href=\u0022tel:08000921990\u0022\u003e0800\u0026nbsp;092\u0026nbsp;1990\u003c/a\u003e\u003c/strong\u003e.\u003c/p\u003e","tag":"My profile"}],"dataGtmId":"my_profile_cta","dataGtmClass":"button_secondary"},{"title":"Glossary","href":"glossary","articles":[{"title":"Assets","content":"Anything you own that has monetary value e.g. property.","tag":"Glossary"},{"title":"Certified document","content":"\u003cp\u003eA document certified as a true copy of an original by a professional person, like a bank official.\u003c/p\u003e","tag":"Glossary"},{"title":"Current projection","content":"An estimation of how your investment could perform over its investment term.","tag":"Glossary"},{"title":"Disposable income","content":"This is what’s left over after your outgoings have been taken away from your income.","tag":"Glossary"},{"title":"Financial goals","content":"Your financial goals revolve around your financial needs such as ‘save for the future’ or ‘protect you and your family’. They are set up with your Financial Consultant.","tag":"Glossary"},{"title":"Financial objectives","content":"Specific targets based on your financial goals that are personalised by you. These are set with your Financial Consultant. For example, saving for your first home or sending your children to university.","tag":"Glossary"},{"title":"Financial summary","content":"A breakdown of your finances based on the information you provide to Wesleyan or your Wesleyan Financial Services Consultant.","tag":"Glossary"},{"title":"Income","content":"Money you receive on a regular basis e.g. salary.","tag":"Glossary"},{"title":"Investment term","content":"The intended amount of time that your investment lasts for.","tag":"Glossary"},{"title":"Liabilities","content":"Something that you are financially and legally responsible for e.g. your mortgage, loan repayments or credit card repayments.","tag":"Glossary"},{"title":"Lump-sum","content":"A one-off payment made at a certain time.","tag":"Glossary"},{"title":"Market projection values","content":"Market projection values are the potential returns of your investment based on different market conditions as well as investment term, risk profile, fees and fund changes. They are forecasts only and not a reliable measure of what actual future performance might be.","tag":"Glossary"},{"title":"Other savings","content":"\u003cp\u003eOther savings are existing investments you have, or investments you plan to make in the future that are also being used towards a financial objective.\u003c/p\u003e","tag":"Glossary"},{"title":"Outgoings","content":"Regular costs that take away from your income e.g. general living costs and utility bills.","tag":"Glossary"},{"title":"Regular investment","content":"A series of investments that are made at certain times, usually monthly.","tag":"Glossary"},{"title":"Risk profile","content":"Your risk profile is based on your attitude to risk and will determine where your money is invested. Higher risk can mean higher potential returns. Lower risk can mean less potential returns but more secure.","tag":"Glossary"},{"title":"Target amount","content":"The amount of money that you are aiming to reach at the end of your intended investment term.","tag":"Glossary"},{"title":"Total net worth","content":"Net worth is the amount left over after your liabilities have been taken from your assets.","tag":"Glossary"}],"dataGtmId":"glossary_cta","dataGtmClass":"button_secondary"}]},"className":""
      }'
